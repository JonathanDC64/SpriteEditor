<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sprite Editor</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script>
        require("./js/index");
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Tile Drawing Canvas Column -->
            <div class="col-7" style="text-align: center">
                <div class="form-group">
                    <label for="tileCanvasZoom">Zoom</label>
                    <input type="range" class="form-control-range" id="tileCanvasZoom" min="30" max="100" value="70">
                </div>
                <canvas id="tileCanvas" class="border border-dark"></canvas>
            </div>

            <!-- Color Picker Columm -->
            <div class="col-2">
                <div id="colorPickerContainer"></div>
                <template id="colorPicker">
                    <div class="row">

                        <div class="col no-padding">
                            <button class="btn btn-light btn-block colorButton">ðŸ–Œ</button>
                        </div>

                        <div class="col no-padding">
                            <input type="color" class="btn btn-light btn-block h-100 colorInput">
                        </div>

                    </div>
                </template>
            </div>

            <!-- Settings Column -->
            <div class="col-3">

                <div class="row">
                    <div class="col">

                        <div class="form-group">
                            <label for="tileWidth">Tile Width</label>
                            <input type="number" class="form-control" id="tileWidth" value="16" min="8" max="64">
                        </div>

                    </div>
                    <div class="col">

                        <div class="form-group">
                            <label for="tileHeight">Tile Height</label>
                            <input type="number" class="form-control" id="tileHeight" value="16" min="8" max="64">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col">

                        <div class="form-group">
                            <label for="numXTiles">Number of tiles on X axis</label>
                            <input type="number" class="form-control" id="numXTiles" min="1" value="1" disabled>
                        </div>

                    </div>
                    <div class="col">

                        <div class="form-group">
                            <label for="numYTiles">Number of tiles on Y axis</label>
                            <input type="number" class="form-control" id="numYTiles" min="1" value="1" disabled>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Select tileset file</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-success btn-block" id="saveTileset">Save Tilset</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <canvas id="tilesetCanvas" class="border border-primary rounded-lg w-100"></canvas>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
