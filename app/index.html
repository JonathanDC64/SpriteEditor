<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sprite Editor</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script>
        require("./js/index");
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-4">

            <!-- Tile Drawing Canvas Column -->
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <div class="btn btn-group">
                            <button id="gridButton" class="btn" data-toggle="tooltip" data-placement="top"
                                title="Toggle Grid">üèÅ</button>
                            <button id="clearButton" class="btn btn-light" data-toggle="tooltip" data-placement="top"
                                title="Clear Grid">üóëÔ∏è</button>
                        </div>

                    </div>
                </div>

                <div class="row mt-4 overflow-auto">
                    <div class="col-1">
                        <div class="form-group">
                            <label for="tileCanvasZoom">üîé</label>
                            <input type="range" orient="vertical" class="form-control-range" id="tileCanvasZoom"
                                min="30" max="100" value="70">
                        </div>
                    </div>
                    <div class="col scrollable" style="text-align: center">
                        <canvas id="tileCanvas" class="border border-dark"></canvas>
                    </div>
                </div>
            </div>

            <!-- Color Picker Columm -->
            <div class="col-1">
                <div id="colorPickerContainer"></div>
                <template id="colorPicker">
                    <div class="row">

                        <div class="col no-padding">
                            <button class="btn btn-light btn-block colorButton">üñå</button>
                        </div>

                        <div class="col no-padding">
                            <input type="color" class="btn btn-light btn-block h-100 colorInput">
                        </div>

                    </div>
                </template>
            </div>

            <!-- Settings Column -->
            <div class="col-3 scrollable">

                <div class="row">
                    <div class="col-6">

                        <div class="form-group">
                            <label for="tileWidth">Tile Width</label>
                            <input type="number" class="form-control" id="tileWidth" value="16" min="8" max="64">
                        </div>

                    </div>
                    <div class="col-6">

                        <div class="form-group">
                            <label for="tileHeight">Tile Height</label>
                            <input type="number" class="form-control" id="tileHeight" value="16" min="8" max="64">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div id="columnsInput" class="col-6">
                        <label for="numXTiles">Columns</label>
                        <div class="input-group">
                            <input type="number" class="form-control inputBox" id="numXTiles" min="1" value="1" disabled>
                            <div class="input-group-append">
                                <button class="btn btn-success plus" type="button">+</button>
                                <button class="btn btn-danger minus" type="button">-</button>
                            </div>
                        </div>

                    </div>
                    <div id="rowsInput" class="col-6">
                        <label for="numYTiles">Rows</label>
                        <div class="input-group">
                            <input type="number" class="form-control inputBox" id="numYTiles" min="1" value="1" disabled>
                            <div class="input-group-append">
                                <button class="btn btn-success plus" type="button">+</button>
                                <button class="btn btn-danger minus" type="button">-</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="selectTileset">Select tileset file</label>
                            <input type="file" class="form-control-file" id="selectTileset">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-success btn-block" id="saveTileset">Save Tilset</button>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <canvas id="tilesetCanvas" class="border border-dark w-100"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
